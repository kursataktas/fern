imports: 
  availability: availability.yml

types: 
  WithDocsSchema: 
    properties: 
      docs: optional<string>
  
  WithName: 
    properties: 
      name: optional<string>
  
  WithAvailability: 
    properties: 
      availability: optional<availability.AvailabilityUnionSchema>
  
  WithDisplayName: 
    properties: 
      display-name: optional<string>
  
  WithAudiences: 
    properties: 
      audiences: optional<list<string>>
  
  DeclarationSchema: 
    extends: 
      - WithDocsSchema
      - WithAvailability
      - WithAudiences
  
  DeclarationWithoutDocsSchema: 
    extends: 
      - WithAvailability
      - WithAudiences
  
  DeclarationWithNameSchema: 
    extends: 
      - DeclarationSchema
      - WithName
